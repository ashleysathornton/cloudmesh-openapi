openapi: 3.0.0
info:
  title: Cloudmesh
  description: A simple service to interface with cloudmesh in OpenAPI 3.0
  license:
    name: Apache 2.0
  version: 0.0.1

servers:
  - url: http://localhost:8080/cloudmesh

paths:
  /list:
    get:
      summary: Returns list of vms on chameleon
      operationId: cms.vms
      responses:
        '200':
          description: VM list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vms"

components:
  schemas:
    vms:
      type: "object"
      required:
        - "model"
      properties:
        model:
          type: "string"
